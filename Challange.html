<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="../media/favicon-32x32.png"><!--webpage-icon-->
    <link rel="stylesheet" href="challange1.css"><!--css stylesheet-->
    <title>Frontend Mentor | Product preview card component</title>
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="card">
            <div class="box1">
                <img src="image-product-desktop.jpg" alt="photo" class="photo">
            </div>

            <div class="box2">
                <div class="part1">
                    <p class="Product">P E R F U M E</p>
                    <h1 class="para1">Gabrielle Essence Eau De Parfum</h1>
                    <p class="para2">A floral, solar and voluptuous interpretation composed by Olivier Polge,  Perfumer-Creator for the House of CHANEL.</p>
                    <h1 class="offer">$149.99</h1>
                    <p class="sale"><sup></sup><del>$169.99</del></sup></p>
                </div>

                <div class="part2">
                    <img src="icon-cart.svg" alt="icon" class="icon">
                    <p class="buttom">Add to Cart</p>
                    
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
